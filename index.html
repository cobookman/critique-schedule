<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Course Scheduler</title>

  <!-- Application styles. -->
  <!-- build:[href] /styles.min.css -->
  <link rel="stylesheet" href="/app/styles/index.css">
  <!-- /build -->
</head>

<body>
  <!-- Application container. -->
  <div class="off-canvas-wrap">
    <!-- If no javascript give warning -->
    <noscript>Please enable javascript</noscript>
    <div class="inner-wrap">
      <!-- Full Screen Navbar -->
      <nav class="top-bar hide-for-small hide-for-medium NavView" data-topbar=""></nav>
      <!-- Mobile Side Menu (top bar) -->
      <nav class="tab-bar show-for-small-up hide-for-large-up NavView">
        <section class="left-small">
          <a class="left-off-canvas-toggle menu-icon" ><span></span></a>
        </section>
        <section class="middle tab-bar-section">
          <h1 class="title">Course Scheduler</h1>
        </section>
      </nav>
      <!--Mobile side menu content (left pane which slides) -->
      <aside class="left-off-canvas-menu NavView"></aside>
      <!-- Main site content -->
      <main class="site-content row" role="main" >
      </main>
      <a class="exit-off-canvas"></a>
    </div>
  </div>
  <!--
    These templates are inline as they are required for
    global styling
  -->
  <script type="text/template" id="template/top-bar">
    <ul class="title-area">
      <li class="name">
        <h1><a href="/">Course Scheduler</a></h1>
      </li>
    </ul>
    <section class="top-bar-section"> 
      <ul class="right">
        <li class="divider"></li>
        <li class="has-dropdown not-click schedulePicker">
          <a href="#" data-schedule="{{schedules.selected.id}}">{{schedules.selected.name}}</a>
          <ul class="dropdown">
            <li><a href="#newSchedule" data-schedule="" data-reveal-id="newScheduleModal">New</a></li>
            {{#each schedules.others}}
            <li><a href="#changeSchedule" data-schedule="{{id}}">{{name}}</a></li>
            {{/each}}
          </ul>
        </li>

        <li class="divider"></li>
        <li><a href="/watchedcourses/{{user.name}}">Watched Courses</a></li>

        <li class="divider"></li>
        <li><a href="/calendar/{{user.name}}/{{schedules.selected.id}}">Calendar</a></li>

        <li class="divider"></li>
        <li class="has-dropdown not-click">
          <a href="/{{schedules.selected.year}}/{{schedules.selected.semester}}/">Departments</a>
          <ul class="dropdown">
            {{#each departments}}
              <li><a href="/{{../schedules.selected.year}}/{{../schedules.selected.semester}}/{{this.code}}">{{name}}</a></li>
            {{/each}}
          </ul>
        </li>

        <li class="active"><a href="/login">Login</a></li>
      </ul> <!-- Left Nav Section --> 
      <ul class="left">
      </ul>
    </section>

    <div id="newScheduleModal" class="reveal-modal" data-reveal>
      <h2>Create a new schedule</h2>
      <form>
        <div class="row">
          <div class="large-12 columns">
            <label for="scheduleName">Name of Schedule</label>
            <input type="text" name="name" id="scheduleName" placeholder="gburdel's awesome schedule" />
          </div>
        </div>
        <div class="row">
          <div class="large-6 columns">
            <label for="semesterSelect">Semester</label>
            <select name="semester" id="semesterSelect">
              <option value="fall">Fall</option>
              <option value="spring">Spring</option>
              <option value="summer">Summer</option>
            </select>
          </div>
          <div class="large-6 columns">
            <label for="yearSelect">Year</label>
            <select name="year" id="yearSelect">
              <option value="2014">2014</option>
              <option value="2013">2013</option>
              <option value="2012">2012</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="large-12 columns">
            <input type="submit" name="submit" value="Create" class="button createNewSchedule" />
          </div>
        </div>
      </form>
      <a class="close-reveal-modal">&#215;</a>
    </div>
  </script>

  <script type="text/template" id="template/left-off-canvas-menu">
    <ul class="off-canvas-list">
      <li><label>{{schedules.selected.name}}</label></li>
      <li class="has-form" style="">
        <div class="row collapse">
          <div class="small-9 columns">
            <input type="text" placeholder="Search"></input>
          </div>
          <div class="small-3 columns">
            <a href="#" class="small-2 button expand" style="">Search</a>
          </div>
        </div>
      </li>
      <li><a href="/watchedcourses/{{user.name}}">Watched Courses</a></li>
      <li><a href="/calendar/{{user.name}}/{{schedules.selected.id}}">Calendar</a></li>
      <li><a href="/{{schedules.selected.year}}/{{schedules.selected.semester}}">Course List</a></li>

      <li><label>Settings</label></li>
      <li><a href="/login">Login</a></li>
      <li><a href="#changeSchedule">Change Schedule</a></li>
      <li><a href="/contact">Contact Us</a></li>
      <li><a href="/about">About Us</a></li>
    </ul>
  </script>

  <script type="text/template" id="template/schedule">
    <table class="schedule-data small-12 columns">
      <thead>
        <tr>
          <th></th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>7 am</td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td>8 am</td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td>9 am</td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td>10 am</td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td>11 am</td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td>12 pm</td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td>1 pm</td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td>2 pm</td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td>3 pm</td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td>4 pm</td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td>5 pm</td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td>6 pm</td><td></td><td></td><td></td><td></td><td></td></tr>
      </tbody>
    </table>
  </script>

  <script type="text/template" id="template/search">
    <div class="large-8 columns main-content">
      <div class="row collapse">
        <h3>What kind of class are you looking for</h3>
        <form action="search" method="get" class="searchbar">
          <div class="row collapse">
            <div class="small-10 medium-11 columns">
              <input name="query" type="text" placeholder="E.g: Differential Equations" tabindex="1" autofocus>
            </div>
            <div class="small-2 medium-1 columns">
              <button type="submit" class="button postfix">Search</button>
            </div>
          </div>
        </form>
      </div>
      <div class="row collapse searchResults"></div>
    </div>
    <div class="large-4 columns hide-for-small-up show-for-large-up">
        <h3>Current Schedule</h3>
        <div class="row collapse schedule">
        </div>
    </div>
  </script>
  <script type="text/template" id="template/searchResult">
    <div class="row collapse">
      <h5>{{department.code}} {{number}} - {{name}}</h5>
      <p>{{description}}</p>
      <div class="small-8 columns">
        <p>
          μ: {{ grade.gpa.mean }}
          σ: {{grade.gpa.stddev}}
          Q<sub>1</sub>: {{grade.gpa.q1}} 
          Q<sub>2</sub>: {{grade.gpa.q2}}
          Q<sub>3</sub>: {{grade.gpa.q3}}<br/>
          Credit Hours: {{#each creditHours}} {{this}} {{/each}}
          {{#each core_areas}} {{this}} {{/each}}
        </p>
      </div>
      <div class="small-4 columns">
        <button class="small secondary viewSections" data-id="{{department.code}}{{number}}">View Sections</button>
      </div>
    </div>
    <div class="row grey-line"></div>
  </script>
  <script type="text/template" id="templates/viewSections">
    <div class="row collapse">
      <h5>{{department.code}} {{number}} - {{name}}</h5><span class="right">X</span>
      <p>{{description}}</p>
    </div>
  </script>
  <script type="text/template" id="template/section">

  </script>
  <script>
    //place to store rendered templates
    var templates = {};
  </script>

  <!-- Application source. -->
  <!-- build:[src] /source.min.js -->
  <script data-main="/app/main" src="/vendor/bower/requirejs/require.js"></script>
  <!-- /build -->
</body>
</html>
